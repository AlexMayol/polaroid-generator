    <input type="file" accept="image/*" @change="loadFile" name="" id="image">

    <label for="filtro">Selecciona filtro</label>
   
    <select name="" id="filtro" v-model="selected">
      <option v-for="filtro in filtros" :value="filtro">{{filtro}}</option>
